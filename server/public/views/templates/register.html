<div class="container">
  <h1 class="lead">Register Manager</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
  <form ng-submit="vm.registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="vm.user.username" />
    </div>
    <div>
        <label for="name">First and last name:</label>
        <input type="name" ng-model="vm.user.name" />
    </div>
    <div>
        <label for="email">email:</label>
        <input type="email" ng-model="vm.user.email" />
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="phone" ng-model="vm.user.phone" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="vm.user.password" />
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Register" />
    <a href="#!home">Cancel</a>
  </form>

</div>
